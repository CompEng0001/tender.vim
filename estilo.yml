version: '0.11.3'
author: 'Jacobo Tabernero'
name: 'tender'
website: 'https://github/com/jacoborus/tender.vim'
license: 'MIT'
description: 'A 24bit colorscheme for Vim, Airline and Lightline'
colorschemes:
  - name: 'tender'
    background: 'dark'
    palette: 'tender'
    description: false
airline:
  - name: 'tender'
    palette: 'tender'
    style: 'regular'
  # - name: 'tender-plus'
  #   palette: 'tender'
  #   style: 'plus'
lightline:
  - name: 'tender'
    palette: 'tender'
    style: 'regular'
