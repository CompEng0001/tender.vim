version: '0.13.0'
author: 'Jacobo Tabernero'
name: 'tender'
url: 'https://github/com/jacoborus/tender.vim'
license: 'MIT'
description: 'A 24bit colorscheme for Vim, Airline and Lightline'
colorschemes:
  - name: 'tender'
    background: 'dark'
    palette: 'tender'
airline:
  - name: 'tender'
    palette: 'tender'
    style: 'regular'
  - name: 'tenderplus'
    palette: 'tender'
    style: 'plus'
lightline:
  - name: 'tender'
    palette: 'tender'
    style: 'regular'
  - name: 'tenderplus'
    palette: 'tender'
    style: 'plus'
