version: '0.10.0'
author: 'Jacobo Tabernero'
website: 'https://github/com/jacoborus/tender.vim'
license: 'MIT'
description: 'A true color colorscheme for Vim and its ecosystem. (with 256 colors fallback)'
colorschemes:
  - name: 'tender'
    background: 'dark'
    palette: 'tender'
    description: false
  - name: 'tender-day'
    background: 'light'
    palette: 'day'
airline:
  - name: 'tender'
    palette: 'tender'
    style: 'regular'
  # - name: 'tender-plus'
  #   palette: 'tender'
  #   style: 'plus'
  - name: 'tenderday'
    palette: 'day'
    style: 'regular'
  # - name: 'tenderday_plus'
  #   palette: 'tender'
  #   style: 'plus'
lightline:
  - name: 'tender'
    palette: 'tender'
    style: 'regular'
  # - name: 'tender-plus'
  #   palette: 'tender'
  #   style: 'plus'
  - name: 'tenderday'
    palette: 'day'
    style: 'regular'
  # - name: 'tenderday_plus'
  #   palette: 'tender'
  #   style: 'plus'
