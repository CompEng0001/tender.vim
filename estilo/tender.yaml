  yamlKeyValueDelimiter: 'cherry -' # no link
  # vim-plug
  plugName: '' # Label > Statement
  plugDash: '' # Special
  plugStar: '' # Boolean
  plugNumber: '' # Number
  plug1: '' # Title
  plug2: '' # Repeat > Statement
  plugBracket: '' # Structure > Type
